<div class="container" ng-controller="UsersController" fade-in>
    <div class="row">
        <div class="info-card col-xs-18 col-sm-6 col-md-3" ng-controller="CardsController" ng-repeat="contributor in contributors.data" ng-init="init(contributor)">
            <div class="thumbnail">
                <img ng-src="{{authorAvatarUrl}}">
                <div class="caption">
                    <h4>{{userLogin}}</h4>
                    <p><span>{{getTotalCommits(contributor.weeks)}} Commits /</span> <span>{{getTotalAdditions(contributor.weeks)}} ++ /</span> <span>{{getTotalDeletions(contributor.weeks)}} --</span></p>
                    <!--<a href="#" class="btn btn-default btn-xs pull-right" role="button"><i class="glyphicon glyphicon-edit"></i></a> <a href="#" class="btn btn-info btn-xs" role="button">Button</a> <a href="#" class="btn btn-default btn-xs" role="button">Button</a>-->
                    <p>{{}} - {{}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
